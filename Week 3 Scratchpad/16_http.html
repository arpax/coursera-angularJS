<!DOCTYPE html>
<html ng-app='http'>

<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Restaurant category with $http</title>
</head>

<body>
  <h1>Restaurant category with $http</h1>

  <div ng-controller='RestaurantController as ctrl'>
    <ol>
      <li ng-repeat="category in ctrl.items">
        <a href="" ng-click="ctrl.getMenuByCategory(category.short_name)">{{ category.short_name }} - {{ category.name }}</a>
      </li>
    </ol>
  </div>

</body>

</html>
